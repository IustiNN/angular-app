<div class="ui cards">
  <div class="card" ng-repeat="user in users.users">
    <div class="image">
      <img ng-src="{{user.avatar_url}}">
    </div>
    <div class="content">
      <a class="header" ng-href="/#{{user.id}}">{{user.login}}</a>
      <div class="meta">
        <span class="date">Joined in 2013</span>
      </div>
      <div class="description">
        Kristy is an art director living in New York.
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="user icon"></i>
        22 Friends
      </a>
    </div>
    {{user | json}}
  </div>
</div>
